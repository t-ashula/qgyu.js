<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javasript" />
    <style type="text/css"> 
      .ok { border: #66ff66 1px solid; background-color: #ccffcc; }
      .ng { border: #ff6666 1px solid; background-color: #ffcccc; }
    </style>
    <script type="text/javascript" src="./qgyu.js"></script>
    <script type="text/javascript" src="./qgyu.test.js"></script>
    <script type="text/javascript">
      var htmlWriter = {
        ok : function( n, g, e ){
          document.body.appendChild( 
            QGYU.dom.div( { 'class' : 'ok' }, QGYU.dom.p( {}, 'TEST : ' + n + ' ok ' ) ) );
        },
        ng : function( n, g, e ){
          document.body.appendChild( 
            QGYU.dom.div( { 'class' : 'ng' }, 
              QGYU.dom.p( {}, 'TEST : ' + n + ' failed ' ),
              QGYU.dom.p( {}, 'Expected : <' + e + '>' ),
              QGYU.dom.p( {}, 'Got      : <' + g + '>' ) ) );
        }
      };
      var utest = new QGYU.test( '', 0, htmlWriter );
    </script>
    <title>qgyu.test.html</title>
  </head>
  <body>
    <script type="text/javascript">
      utest.is    ( '1 is 1', 1, 1 );
      utest.is    ( '1 is 2 fail', 1, 2 );
      utest.is_not( '1 is not 2', 1, 2 );
      utest.is_not( '1 is not 1 fail', 1, 2 );

      utest.exact    ( '"1" is exact "1"',    "1", "1" );
      utest.exact    ( '1 is exact 2 fail',   1,   2 );
      utest.exact    ( '1 is exact "1" fail', 1,   "1" );
      utest.exact    ( '1 is exact "1"', 1, "1" );
    </script>
  </body>
</html>
